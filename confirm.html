<!DOCTYPE html>
<html lang="ru">
<head>
  <script>
  // Если выбрана ветка "Наличные", уводим на confirm_cash
  if (localStorage.getItem('flow') === 'cash') {
    location.replace('confirm_cash.html');
  }
</script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Подтверждение</title>

  <!-- Базовые стили проекта -->
  <link rel="stylesheet" href="style.css" />
  <!-- Стили только для этой страницы -->
  <link rel="stylesheet" href="confirm.css" />

  <script defer src="confirm.js"></script>
</head>
<body>
  <div class="container" id="confirmPage">

    <!-- Шкала прогресса -->
    <div class="steps">
      <div class="circle done"></div>
      <div class="line"></div>
      <div class="circle done"></div>
      <div class="line"></div>
      <div class="circle active"></div>
    </div>

    <h1 class="page-title">Подтверждение</h1>

    <!-- Блок обмена -->
    <div class="cf-exchange">
      <div class="cf-side">
        <div class="cf-label">Отдаете RUB</div>
        <div class="cf-value" id="rubAmount">—</div>
      </div>

      <div class="cf-arrow">
        <img src="images/arrow.png" alt="→">
      </div>

      <div class="cf-side">
        <div class="cf-label">Получаете CZK</div>
        <div class="cf-value" id="czkAmount">—</div>
      </div>
    </div>

    <!-- Информация -->
    <div class="cf-list">
      <div class="cf-item">
        <div class="cf-item-label">Ваш номер счета</div>
        <div class="cf-item-value" id="acc">—</div>
      </div>

      <div class="cf-item">
        <div class="cf-item-label">Ожидаемое время перевода</div>
        <div class="cf-item-value" id="time">—</div>
      </div>

      <div class="cf-row">
        <div class="cf-item">
          <div class="cf-item-label">Курс</div>
          <div class="cf-item-value" id="rate">—</div>
        </div>
        <div class="cf-item">
          <div class="cf-item-label">Способ</div>
          <div class="cf-item-value" id="method">—</div>
        </div>
      </div>
    </div>

    <p class="note center">Если всё верно — перейдите к оплате</p>

    <div class="exchange-button">
      <button class="btn-yellow">Создать заявку</button>
    </div>
  </div>
</body>
</html>
