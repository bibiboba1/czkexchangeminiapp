<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Подтверждение</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="confirm.js"></script>
</head>
<body>
  <div class="container">
    <!-- Прогресс -->
    <div class="steps">
      <div class="circle done"></div>
      <div class="line"></div>
      <div class="circle done"></div>
      <div class="line"></div>
      <div class="circle current"></div>
    </div>

    <!-- Заголовок -->
    <h1 class="page-title">Подтверждение</h1>

    <!-- Обмен -->
    <div class="exchange-box">
      <div class="exchange-side">
        <span class="exchange-label">Отдаете RUB</span>
        <div class="exchange-value" id="rubAmount"></div>
      </div>

      <div class="exchange-arrow">
        <img src="images/arrow.png" alt="→" />
      </div>

      <div class="exchange-side">
        <span class="exchange-label">Получаете CZK</span>
        <div class="exchange-value" id="czkAmount"></div>
      </div>
    </div>

    <!-- Поля -->
    <div class="info-box">
      <div class="info-line">
        <div class="info-label">Ваш номер счета</div>
        <div class="info-value" id="acc"></div>
      </div>

      <div class="info-line">
        <div class="info-label">Ожидаемое время перевода</div>
        <div class="info-value" id="time"></div>
      </div>

      <div class="info-row">
        <div class="info-cell">
          <div class="info-label">Курс</div>
          <div class="info-value" id="rate"></div>
        </div>
        <div class="info-cell">
          <div class="info-label">Способ</div>
          <div class="info-value" id="method"></div>
        </div>
      </div>
    </div>

    <p class="note">Если всё верно — перейдите к оплате</p>

    <div class="exchange-button">
      <button class="btn-yellow">Создать заявку</button>
    </div>
  </div>
</body>
</html>
