<!DOCTYPE html>
<html lang="ru">
<head>
  <script>
  // Если flow не cash, отправляем на обычный confirm.html
  if (localStorage.getItem('flow') !== 'cash') {
    location.replace('confirm.html');
  }
</script>



  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Подтверждение</title>

  <!-- те же стили, что у confirm.html -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="confirm.css" />
  <script defer src="confirm_cash.js"></script>
</head>
<body>
  <div class="container" id="confirmPage">

    <!-- ПРОГРЕСС: 1 и 2 пройдены, 3 — активный -->
    <div class="steps">
      <div class="circle done"></div>
      <div class="line"></div>
      <div class="circle done"></div>
      <div class="line"></div>
      <div class="circle active"></div>
    </div>

    <h1 class="page-title">Подтверждение</h1>

    <!-- Блок RUB -> CZK (как в confirm.html) -->
    <div class="cf-exchange">
      <div class="cf-side">
        <div class="cf-label">Отдаете RUB</div>
        <div class="cf-value" id="rubAmount">—</div>
      </div>

      <div class="cf-arrow">
        <img src="images/arrow.png" alt="→" />
      </div>

      <div class="cf-side">
        <div class="cf-label">Получаете CZK</div>
        <div class="cf-value" id="czkAmount">—</div>
      </div>
    </div>

    <!-- ===== ИНФОРМАЦИЯ =====  -->
    <div class="cf-list">
      <!-- ВМЕСТО двух полей: одно "Дата и время" -->
      <div class="cf-item">
        <div class="cf-item-label">Дата и время</div>
        <div class="cf-item-value" id="datetime">—</div>
      </div>

      <div class="cf-row">
        <div class="cf-item">
          <div class="cf-item-label">Курс</div>
          <div class="cf-item-value" id="rate">—</div>
        </div>
        <div class="cf-item">
          <div class="cf-item-label">Способ</div>
          <div class="cf-item-value" id="method">—</div>
        </div>
      </div>
    </div>

    <p class="note center">Если всё верно — перейдите к оплате</p>

    <div class="exchange-button">
      <button class="btn-yellow">Создать заявку</button>
    </div>
  </div>
</body>
</html>
