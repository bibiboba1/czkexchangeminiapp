<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор способа получения</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Прогресс шагов -->
    <div class="steps">
      <div class="circle done"></div>
      <div class="line"></div>
      <div class="circle active"></div>
      <div class="line"></div>
      <div class="circle"></div>
    </div>

    <h1 class="page-title">Выберите способ получения</h1>

    <div class="option-card" id="toAccount">
      <h2>На счёт</h2>
      <p>Перевод CZK на ваш счёт</p>
    </div>

    <div class="option-card" id="toCash">
     <h2>Наличные</h2>
     <p>Получите наличные в Праге</p>
    </div>

    <div class="exchange-button">
      <button class="btn-yellow" id="goBack">Назад</button>
    </div>

  </div>
  <script defer src="second.js"></script>

  </body>
</html>
