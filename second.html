<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Выбор способа получения</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="second.js"></script>
</head>
<body>
  <div class="container">

    <!-- Прогресс -->
    <div class="progress-bar">
      <div class="progress-step completed"></div>
      <div class="progress-step current"></div>
      <div class="progress-step"></div>
    </div>

    <!-- Заголовок -->
    <h1 class="page-title center">Выберите способ<br>получения</h1>

    <!-- Выбор -->
    <div class="card option" id="toAccount">
      <div class="option-title">На счёт</div>
      <div class="option-subtitle">Перевод CZK на ваш счёт</div>
    </div>

    <div class="card option" id="toCash">
      <div class="option-title">Наличные</div>
      <div class="option-subtitle">Получите наличные в Праге</div>
    </div>

    <!-- Кнопка Назад -->
    <div class="exchange-button" id="goBack">
      <img src="images/back.png" alt="Назад" />
    </div>

  </div>
</body>
</html>
