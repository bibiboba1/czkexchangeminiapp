<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Выбор даты и времени</title>

  <!-- общий стиль как у остальных страниц -->
  <link rel="stylesheet" href="style.css" />
  <script defer src="cash.js"></script>
</head>
<body>
  <div class="container">

       <!-- Прогресс шагов -->
    <div class="steps">
      <div class="circle done"></div>
      <div class="line"></div>
      <div class="circle done"></div>
      <div class="line"></div>
      <div class="circle active"></div>
    </div>

    <h1 class="page-title" style="text-align:center">
      Укажите дату<br>и время обмена
    </h1>

    <!-- два поля, в том же «карточном» стиле -->
    <div class="picker-row">
      <div class="select-wrap">
        <input id="dateInput" type="date" />
      </div>
      <div class="select-wrap">
        <select id="timeSelect">
          <!-- заполним в JS -->
        </select>
      </div>
    </div>

    <div class="exchange-button">
      <button class="btn-yellow" id="cashNext">Далее</button>
    </div>
  </div>
</body>
</html>
