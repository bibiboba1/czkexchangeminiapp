<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Выбор даты и времени</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      font-family: sans-serif;
      text-align: center;
    }
    .steps {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #ffdc00;
    }
    .circle.active {
      border: 5px solid black;
      background: #ffdc00;
    }
    .line {
      width: 50px;
      height: 3px;
      background: #ffdc00;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    select {
      padding: 15px;
      font-size: 16px;
      border: 2px solid gold;
      border-radius: 15px;
      margin: 10px;
      width: 45%;
    }
    .btn {
      background: #ffd700;
      border: none;
      border-radius: 25px;
      padding: 20px;
      width: 90%;
      font-size: 24px;
      font-weight: bold;
      margin-top: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Steps -->
    <div class="steps">
      <div class="circle"></div>
      <div class="line"></div>
      <div class="circle active"></div>
      <div class="line"></div>
      <div class="circle"></div>
    </div>

    <h1>Укажите дату<br>и время обмена</h1>

    <!-- Select inputs -->
    <div>
      <select id="dateSelect">
        <!-- Даты добавляются через JS -->
      </select>

      <select id="timeSelect">
        <option value="">Выберите время</option>
        <option>10:00 - 11:00</option>
        <option>11:00 - 12:00</option>
        <option>12:00 - 13:00</option>
        <option>13:00 - 14:00</option>
        <option>14:00 - 15:00</option>
        <option>15:00 - 16:00</option>
        <option>16:00 - 17:00</option>
        <option>17:00 - 18:00</option>
        <option>18:00 - 19:00</option>
        <option>19:00 - 20:00</option>
      </select>
    </div>

    <!-- Button -->
    <button class="btn" onclick="goNext()">Далее</button>
  </div>

  <script>
    const dateSelect = document.getElementById('dateSelect');

    // Генерируем даты на ближайшие 7 дней
    const today = new Date();
    for (let i = 0; i < 7; i++) {
      const date = new Date(today);
      date.setDate(today.getDate() + i);
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      const option = document.createElement('option');
      option.value = `${yyyy}-${mm}-${dd}`;
      option.textContent = `${dd}.${mm}.${yyyy}`;
      dateSelect.appendChild(option);
    }

    function goNext() {
      const date = dateSelect.value;
      const time = document.getElementById('timeSelect').value;

      if (!date || !time) {
        alert('Пожалуйста, выберите дату и время.');
        return;
      }

      // Сохраняем в localStorage
      localStorage.setItem('time', `${date} ${time}`);
      window.location.href = 'account.html'; // следующая страница
    }
  </script>
</body>
</html>
