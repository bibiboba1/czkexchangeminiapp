<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обмен RUB → CZK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Рассчитать</h1>

        <div class="input-section">
            <div class="input-group">
                <label>Вы отдаете</label>
                <div class="input-wrapper">
                    <input id="inputAmount" type="number" placeholder="0" />
                    <img src="images/rub_label.png" alt="RUB">
                </div>
            </div>

            <div class="switch-icon">
                <img src="images/switch.png" alt="Switch">
            </div>

            <div class="input-group">
                <label>Вы получаете</label>
                <div class="input-wrapper">
                    <input id="outputAmount" type="text" placeholder="0" readonly />
                    <img src="images/czk_label.png" alt="CZK">
                </div>
            </div>
        </div>

        <p class="note">Курс фиксируется максимум на один час</p>

       <div class="rates">
    <div class="rate-row">
        <div class="left">
            <img src="images/czk_flag_round.png" alt="czk">
            <div class="currency-info">
                <div class="currency-name">CZK</div>
                <div class="currency-amount">&lt; 20 000 CZK</div>
            </div>
        </div>
        <div class="right">
            <div>Покупка <b>3.6</b></div>
            <div>Продажа <b>3.79</b></div>
        </div>
    </div>

    <div class="rate-row">
        <div class="left">
            <img src="images/czk_flag_round.png" alt="czk">
            <div class="currency-info">
                <div class="currency-name">CZK</div>
                <div class="currency-amount">&gt; 20 000 CZK</div>
            </div>
        </div>
        <div class="right">
            <div>Покупка <b>3.65</b></div>
            <div>Продажа <b>3.75</b></div>
        </div>
    </div>

    <div class="rate-row">
        <div class="left">
            <img src="images/usdt.png" alt="usdt">
            <div class="currency-info">
                <div class="currency-name">USDT/CZK</div>
                <div class="currency-amount">&gt; 1000 USDT</div>
            </div>
        </div>
        <div class="right">
            <div>Покупка <b>21.45</b></div>
            <div>Продажа <b>21.95</b></div>
        </div>
    </div>
</div>

        <div class="exchange-button" id="exchangeBtn">
            <img src="images/button.png" alt="Поменять">
        </div>
    </div>
</body>
</html>
