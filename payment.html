<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Реквизиты для перевода</title>

  <link rel="stylesheet" href="payment.css" />
  <script defer src="payment.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="title">Реквизиты<br/>для перевода</div>
    <div class="subtitle">Проведите платеж в течение 30 мин!</div>

    <div class="stack">

      <div class="field">
        <div class="label">Банк получателя</div>
        <div class="value-row">
          <div class="value" id="bank">—</div>
          <button class="copy" type="button" id="copyBank" aria-label="Скопировать банк">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <rect x="9" y="9" width="12" height="12" rx="2" stroke="#6b7280" stroke-width="2"/>
              <rect x="3" y="3" width="12" height="12" rx="2" stroke="#6b7280" stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="field">
        <div class="label">Номер СБП</div>
        <div class="value-row">
          <div class="value" id="number">—</div>
          <button class="copy" type="button" id="copyNumber" aria-label="Скопировать номер">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <rect x="9" y="9" width="12" height="12" rx="2" stroke="#6b7280" stroke-width="2"/>
              <rect x="3" y="3" width="12" height="12" rx="2" stroke="#6b7280" stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="field">
        <div class="label">Получатель</div>
        <div class="value-row">
          <div class="value" id="recipient">—</div>
          <button class="copy" type="button" id="copyRecipient" aria-label="Скопировать получателя">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <rect x="9" y="9" width="12" height="12" rx="2" stroke="#6b7280" stroke-width="2"/>
              <rect x="3" y="3" width="12" height="12" rx="2" stroke="#6b7280" stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="field">
        <div class="label">Сумма</div>
        <div class="value-row">
          <div class="value" id="amount">—</div>
          <button class="copy" type="button" id="copyAmount" aria-label="Скопировать сумму">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <rect x="9" y="9" width="12" height="12" rx="2" stroke="#6b7280" stroke-width="2"/>
              <rect x="3" y="3" width="12" height="12" rx="2" stroke="#6b7280" stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>

      <button class="btn" id="paidBtn">Оплачено</button>
      <div class="note">Если указали неверную сумму — вернитесь назад и поменяйте.</div>
    </div>
  </div>
</body>
</html>
