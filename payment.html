<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Реквизиты для перевода</title>

  <link rel="stylesheet" href="payment.css" />
  <script defer src="payment.js"></script>
</head>
<body>
  <div class="wrap" id="paymentPage">
    <h1 class="page-title">Реквизиты<br/>для перевода</h1>
    <p class="subtitle">Проведите платеж в течение 30 мин!</p>

    <div class="stack">
      <div class="field">
        <div class="label">Банк получателя</div>
        <div class="value-row">
          <div class="value" id="bank">—</div>
          <button class="copy" data-copy-target="bank" aria-label="Скопировать банк">
            <img src="images/copy.png" alt="copy" />
          </button>
        </div>
      </div>

      <div class="field">
        <div class="label">Номер СБП</div>
        <div class="value-row">
          <div class="value" id="number">—</div>
          <button class="copy" data-copy-target="number" aria-label="Скопировать номер">
            <img src="images/copy.png" alt="copy" />
          </button>
        </div>
      </div>

      <div class="field">
        <div class="label">Получатель</div>
        <div class="value-row">
          <div class="value" id="recipient">—</div>
          <button class="copy" data-copy-target="recipient" aria-label="Скопировать получателя">
            <img src="images/copy.png" alt="copy" />
          </button>
        </div>
      </div>

      <div class="field">
        <div class="label">Сумма</div>
        <div class="value-row">
          <div class="value" id="amount">—</div>
          <button class="copy" data-copy-target="amount" aria-label="Скопировать сумму">
            <img src="images/copy.png" alt="copy" />
          </button>
        </div>
      </div>
    </div>

    <div class="submit">
      <button class="btn" id="paidBtn">Оплачено</button>
    </div>
  </div>
</body>
</html>
