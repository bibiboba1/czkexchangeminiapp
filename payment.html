<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Реквизиты для перевода</title>

  <link rel="stylesheet" href="payment.css" />
  <script defer src="payment.js?v=7"></script>
</head>
<body>
  <div class="wrap" id="paymentPage">
    <h1 class="page-title">Реквизиты<br/>для перевода</h1>
    <p class="subtitle">Проведите платеж в течение 30 мин!</p>

    <!-- Жёлтая карта -->
    <div class="card">
      <!-- Белая строка с номером карты -->
      <div class="number-box">
        <span id="number">—</span>
        <button class="copy" type="button" data-copy-target="number" aria-label="Скопировать номер карты">
          <img src="images/copy.png" alt="copy"/>
        </button>
      </div>

      <div class="card-bottom">
        <div class="who">
          <!-- Новая строка: телефон -->
          <div class="phone-row">
            <span id="phone">—</span>
            <button class="copy copy-inline" type="button" data-copy-target="phone" aria-label="Скопировать телефон">
              <img src="images/copy.png" alt="copy"/>
            </button>
          </div>

          <div class="name" id="recipient">—</div>
          <div class="bank" id="bank">—</div>
        </div>
        <img class="mir" src="images/mir.png" alt="MIR">
      </div>
    </div>

    <!-- Сумма -->
    <div class="amount-line">
      <div class="amount" id="amount">—</div>
      <div class="divider"></div>
    </div>

    <button class="btn" id="paidBtn" type="button">Оплачено</button>
  </div>
</body>
</html>
