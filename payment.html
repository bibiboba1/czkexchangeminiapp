<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Реквизиты для перевода</title>

  <link rel="stylesheet" href="payment.css" />
  <script defer src="payment.js?v=3"></script>
</head>
<body>
  <div class="wrap" id="paymentPage">
    <h1 class="page-title">Реквизиты<br/>для перевода</h1>
    <p class="subtitle">Проведите платеж в течение 30 мин!</p>

    <!-- Жёлтая карта -->
    <div class="card">
      <div class="number-box">
        <span id="cardNumber">—</span>
        <button class="copy" data-copy-target="cardNumber" aria-label="Скопировать номер">
          <img src="images/copy.png" alt="copy"/>
        </button>
      </div>

      <div class="card-bottom">
        <div class="who">
          <div class="name" id="cardHolderShort">—</div>
          <div class="bank" id="bankName">—</div>
        </div>
        <img class="mir" src="images/mir.png" alt="MIR">
      </div>
    </div>

    <!-- Сумма -->
    <div class="amount-line">
      <div class="amount" id="payAmount">— ₽</div>
      <div class="divider"></div>
    </div>

    <button class="btn" id="paidBtn">Оплачено</button>
  </div>
</body>
</html>
